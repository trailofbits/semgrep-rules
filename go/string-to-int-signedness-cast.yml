rules:
  - id: string-to-int-signedness-cast
    patterns:
      - pattern-either:
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              uint8($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              uint16($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              uint32($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              uint64($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              int8($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              int16($X)
              - pattern: |
                              $X, ... = strconv.Atoi(...)
                              ...
                              int32($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              uint8($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              uint16($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              uint32($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              int8($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              int16($X)
              - pattern: |
                              $X, ... = strconv.ParseInt(..., ..., 64)
                              ...
                              int32($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              int8($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              int16($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              int32($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              uint8($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              uint16($X)
              - pattern: |
                              $X, ... = strconv.ParseUint(..., ..., 64)
                              ...
                              uint32($X)
    message: Downcasting of 64-bit integer
    languages: [go]
    severity: ERROR
