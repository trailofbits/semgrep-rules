rules:
- id: racy-append-to-slice
  languages:
    - go
  patterns:
    - pattern: |
          $SLICE = append($SLICE, $ITEM)
    - pattern-either:
      - pattern-inside: |
          var $SLICE []$TYPE
          ...
          for ... {
            ...
            go func(...) {
              ...
              $SLICE = append($SLICE, ...)
              ...
            }(...)
            ...
          }
      - pattern-inside: |
          $SLICE := make([]$TYPE, ...)
          ...
          for ... {
            ...
            go func(...) {
              ...
              $SLICE = append($SLICE, ...)
              ...
            }(...)
            ...
          }
    - pattern-not-inside: |
          $MUTEX.Lock()
          ...
          $MUTEX.Unlock()
  message: |
    Appending $SLICE from multiple goroutines is not concurrency safe.
  severity: ERROR
