rules:
- id: sync-mutex-value-copied
  patterns:
    - pattern-either: 
      - pattern: |
          func ($T $TYPE) $FUNC(...){
            ...
            $T.Lock()
            ...
          }
      - pattern: |
          func ($T $TYPE) $FUNC(...){
            ...
            $T.RLock()
            ...
          }
    - pattern-not: |
        func ($T2 *$TYPE2) $FUNC(...){
          ...
        }
  message: |
    A `sync.Mutex` is copied in function `$FUNC` given that `$T` is value receiver. 
    As a result, the struct `$T` may not be locked as intended.
  languages: [go]
  severity: ERROR
