rules:
- id: racy-write-to-map
  languages:
    - go
  patterns:
    - pattern: |
          $MAP[$KEY] = $VALUE
    - pattern-inside: |
        $MAP = make(map[$KTYPE]$VTYPE)
        ...
        for ... {
          ...
          go func(...) {
            ...
            $MAP[$KEY] = $VALUE
            ...
          }(...)
          ...
        }
    - pattern-not-inside: |
          $MUTEX.Lock()
          ...
          $MUTEX.Unlock()
  message: |
    Writing $MAP from multiple goroutines is not concurrency safe.
  severity: ERROR
