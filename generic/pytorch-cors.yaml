rules:
  - id: pytorch-cors
    message: CORS settings are specified but all origins are allowed
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: MEDIUM
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    pattern-not:
      - pattern: "cors_allowed_origin=*"