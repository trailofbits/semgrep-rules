rules:
  - id: pytorch-allowed-urls
    message: Allowing URLs via environment variables is enabled
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: MEDIUM
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    pattern: "use_env_allowed_urls=true"