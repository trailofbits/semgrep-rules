rules:
  - id: pytorch-bound-to-all-interfaces
    message: Pytorch binds to all interfaces
    languages: [generic]
    severity: ERROR
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: HIGH
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    pattern-either:
      - pattern-regex: (grpc_)?(inference|management|metrics)_address=https?://0\.0\.0\.0:\d+