rules:
  - id: pytorch-limit-max-image-pixels
    message: Image size limit disabled in Pytorch config
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: MEDIUM
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    pattern: "limit-max-image-pixels=false"