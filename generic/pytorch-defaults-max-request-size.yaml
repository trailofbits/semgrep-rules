rules:
  - id: pytorch-defaults-max-request-size
    message: No specified maximum request size in Pytorch config
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: MEDIUM
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    patterns:
      - pattern-regex: |
          (?s)(.*)
      - pattern-not-regex: .*max_request_size=