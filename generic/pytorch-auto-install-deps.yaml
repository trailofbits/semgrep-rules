rules:
  - id: pytorch-auto-install-deps
    message: Automatic installation of model dependencies is enabled
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      technology: [shell]
      confidence: HIGH
      likelihood: MEDIUM
      impact: MEDIUM
      references:
        - https://pytorch.org/serve/configuration.html
    paths:
      include:
        - 'config.properties'
    pattern: "install_py_dep_per_model=true"
"