rules:
- id: onnx-session-options
  patterns:
    - pattern-either:
      - pattern: |
          onnxruntime.tools.convert_onnx_models_to_ort $PATH --custom_op_library $PATH"
  message: |
    Loading custom operator libraries can result in arbitrary code execution.
    Docs: https://onnxruntime.ai/docs/reference/operators/add-custom-op.html
  languages: [python]
  severity: WARNING
