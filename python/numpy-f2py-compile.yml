rules:
- id: numpy-f2py-compile
  patterns:
    - pattern-either: 
      - pattern: |
          numpy.f2py.compile(...)
  message: |
      Compiling arbitrary code can result in code execution. Ensure the source code is from a trusted location.
      Docs: https://numpy.org/doc/stable/f2py/usage.html#
  languages: [python]
  severity: WARNING
